              "rawSql": "WITH last AS (\n  SELECT\n    t.tags['cluster']   AS cluster,\n    t.tags['namespace'] AS namespace,\n    t.tags['pod']       AS pod,\n    t.tags['phase']     AS phase,\n    argMax(d.value, d.timestamp) AS v,\n    max(d.timestamp) AS ts\n  FROM timeSeriesData(metrics.ts) AS d\n  INNER JOIN timeSeriesTags(metrics.ts) AS t\n    ON t.id = d.id\n  WHERE\n    t.metric_name = 'pod_status_phase'\n    AND $__timeFilter(d.timestamp)\n    AND t.tags['cluster']   IN (${cluster:singlequote})\n    AND t.tags['namespace'] IN (${namespace:singlequote})\n    AND t.tags['pod']       IN (${pod:singlequote})\n  GROUP BY cluster, namespace, pod, phase\n)\nSELECT\n  cluster,\n  namespace,\n  pod,\n  phase,\n  ts\nFROM last\nWHERE v = 1\nORDER BY cluster, namespace, pod, phase;",
