{{- range $componentName, $componentValue := .Values.components }}
{{- if and $componentValue.enabled $componentValue.clusterRoles.enabled }}
{{- with $componentValue.clusterRoles.rules }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ $.Release.Name }}-{{ $componentValue.name }}
rules: {{ toYaml . | nindent 2 }}

{{- end }}
{{- end }}
{{- end }}
