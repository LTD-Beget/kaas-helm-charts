apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ./base.yaml

patches:
  - path: ./deployment.grafana-operator.yaml
    target:
      kind: Deployment
      name: grafana-operator

  - path: ./service.grafana-operator-metrics-service.yaml
    target:
      kind: Service
      name: grafana-operator-metrics-service
