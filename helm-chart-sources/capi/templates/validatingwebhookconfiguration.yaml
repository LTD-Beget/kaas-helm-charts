    service:
      name: {{ include "capi.fullname" . }}-webhook-service
      namespace: {{ .Release.Namespace }}
      path: /validate-cluster-x-k8s-io-v1beta2-cluster
      port: {{ .Values.webhookService.port }}
  failurePolicy: Fail
  matchPolicy: Equivalent
  name: validation.cluster.cluster.x-k8s.io
  rules:
  - apiGroups:
    - cluster.x-k8s.io
    apiVersions:
    - v1beta2
    operations:
    - CREATE
    - UPDATE
    - DELETE
    resources:
    - clusters
  sideEffects: None
