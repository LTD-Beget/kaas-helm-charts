---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ include "bcloud-capi.fullname" . }}-serving-cert
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "bcloud-capi.labels" . | nindent 4 }}
spec:
  dnsNames:
    - {{ include "bcloud-capi.fullname" . }}-webhook-service.{{ .Release.Namespace }}.svc
    - {{ include "bcloud-capi.fullname" . }}-webhook-service.{{ .Release.Namespace }}.svc.{{ .Values.webhookService.domain }}
  issuerRef:
    kind: ClusterIssuer
    name: capi-bcloud-capi-selfsigned-issuer
  secretName: {{ include "bcloud-capi.fullname" . }}-webhook-service-cert
  subject:
    organizations:
      - k8s-sig-cluster-lifecycle
