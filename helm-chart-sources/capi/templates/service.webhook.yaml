---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "bcloud-capi.fullname" . }}-webhook-service
  labels:
    {{- include "bcloud-capi.labels" . | nindent 4 }}
spec:
  type: {{ .Values.webhookService.type }}
  ports:
    - port: {{ .Values.webhookService.port }}
      targetPort: webhook-server
      protocol: TCP
      name: webhook-server
  selector:
    {{- include "bcloud-capi.selectorLabels" . | nindent 4 }}
