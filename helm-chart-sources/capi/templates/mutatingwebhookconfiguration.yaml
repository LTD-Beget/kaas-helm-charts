---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: {{ include "bcloud-capi.fullname" . }}-mutating-webhook-configuration
  annotations:
    cert-manager.io/inject-ca-from: {{ .Release.Namespace }}/{{ include "bcloud-capi.fullname" . }}-serving-cert
  labels:
    {{- include "bcloud-capi.labels" . | nindent 4 }}
webhooks:
- admissionReviewVersions:
  - v1
  - v1beta1
  clientConfig:
    service:
      name: {{ include "bcloud-capi.fullname" . }}-webhook-service
      namespace: {{ .Release.Namespace }}
      path: /mutate-cluster-x-k8s-io-v1beta1-cluster
      port: {{ .Values.webhookService.port }}
  failurePolicy: Fail
  matchPolicy: Equivalent
  name: default.cluster.cluster.x-k8s.io
  rules:
  - apiGroups:
    - cluster.x-k8s.io
    apiVersions:
    - v1beta1
    operations:
    - CREATE
    - UPDATE
    resources:
    - clusters
  sideEffects: None
- admissionReviewVersions:
  - v1
  - v1beta1
  clientConfig:
    service:
      name: {{ include "bcloud-capi.fullname" . }}-webhook-service
      namespace: {{ .Release.Namespace }}
