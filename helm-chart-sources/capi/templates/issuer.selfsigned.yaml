{{- if .Values.certificates.useExternalIssuer }}
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  labels:
    {{- include "bcloud-capi.labels" . | nindent 4 }}
  name: {{ include "bcloud-capi.fullname" . }}-selfsigned-issuer
  namespace: {{ .Release.Namespace }}
spec:
  selfSigned: {}
{{- end }}
