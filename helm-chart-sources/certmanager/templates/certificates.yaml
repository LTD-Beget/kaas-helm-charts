{{- range $_, $cert := .Values.certificates }}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ $cert.name }}
{{- if $cert.namespace }}
  namespace: {{ $cert.namespace }}
{{- else }}
  namespace: {{ $.Release.Namespace }}
{{- end }}
spec:
  {{ $cert.spec | toYaml | nindent 2 }}
{{- end }}
