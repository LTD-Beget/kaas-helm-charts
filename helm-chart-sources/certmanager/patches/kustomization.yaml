apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ./base.yaml

patches:
  - path: ./deployment.cert-manager.yaml
    target:
      kind: Deployment
      name: cert-manager

  - path: ./service.cert-manager.yaml
    target:
      kind: Service
      name: cert-manager

  - path: ./deployment.cert-manager-cainjector.yaml
    target:
      kind: Deployment
      name: cert-manager-cainjector

  - path: ./service.cert-manager-cainjector.yaml
    target:
      kind: Service
      name: cert-manager-cainjector

  - path: ./deployment.cert-manager-webhook.yaml
    target:
      kind: Deployment
      name: cert-manager-webhook

  - path: ./service.cert-manager-webhook.yaml
    target:
      kind: Service
      name: cert-manager-webhook
