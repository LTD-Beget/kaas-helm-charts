---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.secret.name }}
  namespace: {{ .Release.Namespace }}
type: Opaque
stringData:
  region: {{ .Values.secret.s3.region | quote }}
  accessKeyID: {{ .Values.secret.s3.accessKeyID | quote }}
  secretAccessKey: {{ .Values.secret.s3.secretAccessKey | quote }}
  endpoint: {{ .Values.secret.s3.endpoint | quote }}
  s3ForcePathStyle: {{ .Values.secret.s3.s3ForcePathStyle | quote }}