apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ./base.yaml

patches:
  - path: ./daemonset.prometheus-node-exporter.yaml
    target:
      kind: DaemonSet
      name: prometheus-node-exporter

  - path: ./service.prometheus-node-exporter.yaml
    target:
      kind: Service
      name: prometheus-node-exporter
