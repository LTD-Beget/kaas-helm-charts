apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: cluster-component-claim.in-cloud.io
spec:
  compositeTypeRef:
    apiVersion: in-cloud.io/v1alpha1
    kind: XClusterComponent
  mode: Pipeline
  pipeline:
    - step: environment-configs
      functionRef:
        name: function-environment-configs
      input:
        apiVersion: environmentconfigs.fn.crossplane.io/v1beta1
        kind: Input
        spec:
          environmentConfigs:
          - type: Reference
            ref:
              name: xclustercomponent-environment

    - step: set-environment-addons-{{ $singular }}
      functionRef:
        name: function-patch-and-transform
      input:
        apiVersion: pt.fn.crossplane.io/v1beta1
        kind: Resources
        environment:
          patches:
            {{- include "xclusterInfra.environment.patches" . | nindent 12 }}

    - step: xcertificateset
      functionRef:
        name: function-go-templating
      input:
        apiVersion: gotemplating.fn.crossplane.io/v1beta1
        kind: GoTemplate
        source: Inline
        inline:
          template: |-
            {{- include "xcertificateset.infracluster" . | nindent 12 }}

{{- end }}