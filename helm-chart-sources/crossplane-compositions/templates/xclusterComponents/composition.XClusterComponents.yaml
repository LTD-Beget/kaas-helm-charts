apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: cluster-component-claim.in-cloud.io
spec:
  compositeTypeRef:
    apiVersion: in-cloud.io/v1alpha1
    kind: XClusterComponent
  mode: Pipeline
  pipeline:
    - step: environment-configs
      functionRef:
        name: function-environment-configs
      input:
        apiVersion: environmentconfigs.fn.crossplane.io/v1beta1
        kind: Input
        spec:
          environmentConfigs:
          - type: Reference
            ref:
              name: xclustercomponent-environment

    - step: set-environment-addons-xclustercomponents
      functionRef:
        name: function-patch-and-transform
      input:
        apiVersion: pt.fn.crossplane.io/v1beta1
        kind: Resources
        environment:
          patches:
            {{- include "xclusterComponents.environment.patches" . | nindent 12 }}

    #- step: xcertificateset
    #  functionRef:
    #    name: function-go-templating
    #  input:
    #    apiVersion: gotemplating.fn.crossplane.io/v1beta1
    #    kind: GoTemplate
    #    source: Inline
    #    inline:
    #      template: |-
    #        {{ `{{- include "xcertificateset.infracluster" . | nindent 12 }}` }}

    - step: xaddonset
      functionRef:
        name: function-go-templating
      input:
        apiVersion: gotemplating.fn.crossplane.io/v1beta1
        kind: GoTemplate
        source: Inline
        inline:
          template: |-
            {{- include "xclusterComponents.addonsetIii" . | nindent 12 }}

    - step: xaddonset-status
      functionRef:
        name: function-patch-and-transform
      input:
        apiVersion: pt.fn.crossplane.io/v1beta1
        kind: Resources
        resources:
        - name: xAddonSet
          patches:
            - toFieldPath: status.addonStatus
              fromFieldPath: spec.addonStatus
              type: ToCompositeFieldPath
              policy:
                fromFieldPath: Optional
                toFieldPath:   MergeObjects

{{ if .Values.xclusterComponents.client.enabled }}
    - step: xaddonsetclient
      functionRef:
        name: function-go-templating
      input:
        apiVersion: gotemplating.fn.crossplane.io/v1beta1
        kind: GoTemplate
        source: Inline
        inline:
          template: |-
            {{- include "xclusterComponents.addonsetIic" . | nindent 12 }}

    - step: xaddonsetclient-status
      functionRef:
        name: function-patch-and-transform
      input:
        apiVersion: pt.fn.crossplane.io/v1beta1
        kind: Resources
        resources:
        - name: xAddonSetClient
          patches:
            - toFieldPath: status.addonStatus
              fromFieldPath: spec.addonStatus
              type: ToCompositeFieldPath
              policy:
                fromFieldPath: Required
                toFieldPath:   MergeObjects
{{ end }}
