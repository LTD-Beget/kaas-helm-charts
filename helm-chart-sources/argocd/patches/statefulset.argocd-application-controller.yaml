---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: argocd-application-controller
spec:
  template:
    spec:
      containers:
        - name: rbac-proxy
          image: gcr.io/kubebuilder/kube-rbac-proxy:v0.14.4
          args:
            - --secure-listen-address=0.0.0.0:11042
            - --upstream=http://127.0.0.1:8082
            - --tls-cert-file=/app/config/metrics/tls/tls.crt
            - --tls-private-key-file=/app/config/metrics/tls/tls.key
            - --v=2
          ports:
            - name: https-metrics
              containerPort: 11042
              protocol: TCP
          resources:
            requests:
              memory: "32Mi"
              cpu: "10m"
            limits:
              memory: "64Mi"
              cpu: "50m"
          volumeMounts:
            - mountPath: /app/config/metrics/tls
              name: argocd-application-controller-metrics
              readOnly: true
      volumes:
      - name: argocd-application-controller-metrics
        secret:
          defaultMode: 420
          secretName: argocd-application-controller-metrics
