{{- $argocd := index .Values "argo-cd" -}}

{{- if and (gt ($argocd.server.replicas | int) 0) .Values.istio.destinationRule.enabled }}
---
apiVersion: networking.istio.io/v1
kind: DestinationRule
metadata:
  name: argocd-server-tls
  namespace: {{ .Release.Namespace }}
spec:
  host: {{ .Values.istio.destinationRule.host }}
  trafficPolicy:
    tls:
      mode: {{ .Values.istio.destinationRule.trafficPolicy.tls.mode }}
      insecureSkipVerify: {{ .Values.istio.destinationRule.trafficPolicy.tls.insecureSkipVerify }}
{{- end }}