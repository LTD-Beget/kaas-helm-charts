{{- $argocd := index .Values "argo-cd" -}}

{{- if and (gt ($argocd.controller.replicas | int) 0) .Values.monitoring.secureService.enabled }}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ .Release.Name }}-application-controller-metrics
  namespace: {{ .Release.Namespace }}
spec:
  secretName: argocd-application-controller-metrics
  duration: 8760h
  renewBefore: 720h
  commonName: {{ .Release.Name }}-application-controller-metrics
  dnsNames:
    - {{ .Release.Name }}-application-controller-metrics
    - {{ .Release.Name }}-application-controller-metrics.{{ .Release.Namespace }}
    - {{ .Release.Name }}-application-controller-metrics.{{ .Release.Namespace }}.svc
  privateKey:
    algorithm: RSA
    size: 2048
  usages:
    - digital signature
    - key encipherment
    - server auth
  issuerRef:
    kind: {{ .Values.monitoring.secureService.issuer.kind }}
    name: {{ .Values.monitoring.secureService.issuer.name }}
{{- end }}
