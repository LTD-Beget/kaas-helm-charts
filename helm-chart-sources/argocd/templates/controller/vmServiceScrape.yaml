{{- $argocd := index .Values "argo-cd" -}}

{{- if and (gt ($argocd.controller.replicas | int) 0) .Values.monitoring.enabled (eq .Values.monitoring.type "VictoriaMetrics") }}
---
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMServiceScrape
metadata:
  name: {{ .Release.Name }}-application-controller
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      monitoring.in-cloud.io/service: argocd-application-controller
  endpoints:
    - port: https-metrics
      path: /metrics
      scheme: HTTPS
      bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
      tlsConfig:
        serverName: {{ .Release.Name }}-application-controller-metrics
  jobLabel: argocd-application-controller
{{- end }}
