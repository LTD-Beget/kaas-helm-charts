apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ./base.yaml

patches:
  - path: ./deployment.coredns.yaml
    target:
      kind: Deployment
      name: coredns-coredns

  - path: ./service.coredns-metrics.yaml
    target:
      kind: Service
      name: coredns-coredns-metrics
