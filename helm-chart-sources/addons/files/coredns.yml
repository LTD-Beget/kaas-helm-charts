apiVersion: addons.in-cloud.io/v1alpha1
kind: Addon
metadata:
  name: coredns
  annotations:
    gotemplating.fn.crossplane.io/composition-resource-name: addonCoredns
    gotemplating.fn.crossplane.io/ready: "True"
spec:
  chart: ""
  path: "helm-chart-sources/coredns"
  pluginName: helm-with-values
  repoURL: "https://github.com/LTD-Beget/kaas-helm-charts"
  version: "HEAD"
  targetCluster: in-cluster
  targetNamespace: "beget-coredns"
  variables:
    cluster_name: in-cluster
  valuesSources:
    - name: xclustercomponent
      sourceRef:
        apiVersion: v1
        kind: ConfigMap
        name: parameters
        namespace: beget-system
      extract:
        - as: controlPlaneReplicas
          jsonPath: .data.controlPlaneReplicas
  initDependencies:
    - name: cilium
      criteria:
        - jsonPath: $.status.conditions[?(@.type=='Ready')].status
          operator: Equal
          value: "True"
  backend: 
    type: "argocd"
    namespace: "beget-argocd"
    project: "default"
    syncPolicy:
      automated:
        prune: true
        selfHeal: true
      managedNamespaceMetadata:
        labels:
          in-cloud.io/caBundle: approved
          in-cloud.io/clusterName: in-cluster
      syncOptions:
        - CreateNamespace=true
  valuesSelectors:
    - name: default
      priority: 0
      matchLabels:
        addons.in-cloud.io/values: default
        addons.in-cloud.io/addon: coredns
    - name: infra
      priority: 10
      matchLabels:
        addons.in-cloud.io/values: infra
        addons.in-cloud.io/addon: coredns

---

apiVersion: addons.in-cloud.io/v1alpha1
kind: AddonValue
metadata:
  name: coredns-default
  annotations:
    gotemplating.fn.crossplane.io/composition-resource-name: addonValueCorednsDefault
    gotemplating.fn.crossplane.io/ready: "True"
  labels:
    addons.in-cloud.io/values: default
    addons.in-cloud.io/addon: coredns
spec:
  values: |
    coredns:
      isClusterService: true
      serviceType: ClusterIP
      priorityClassName: system-cluster-critical
      prometheus:
        service:
          enabled: true
      replicaCount: 1
      resources:
        limits:
          cpu: 200m
          memory: 256Mi
        requests:
          cpu: 100m
      rollingUpdate:
        maxUnavailable: 35%
        maxSurge: 1
      securityContext:
        runAsNonRoot: false
        readOnlyRootFilesystem: true
        runAsUser: 0
      service:
        clusterIP: 29.64.0.10
      serviceAccount:
        create: true
        name: coredns
      affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                app.kubernetes.io/name: coredns
                app.kubernetes.io/instance: coredns
            topologyKey: kubernetes.io/hostname
        preferredDuringSchedulingIgnoredDuringExecution:
        - podAffinityTerm:
            labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                - coredns
              - key: app.kubernetes.io/instance
                operator: In
                values:
                - coredns
            topologyKey: kubernetes.io/hostname
          weight: 100
      servers:
        - zones:
            - zone: cluster.local.
          port: 53
          plugins:
            - name: kubernetes
              parameters: cluster.local in-addr.arpa ip6.arpa
              configBlock: |-
                pods verified 
                fallthrough in-addr.arpa ip6.arpa
                ttl 30
            - name: transfer
              configBlock: |-
                to *
            - name: loop
            - name: reload
            - name: errors
            - name: ready
            - name: loadbalance
              parameter: round_robin
            - name: forward
              parameters: . /etc/resolv.conf
            - name: cache
              parameters: 30
            - name: prometheus
              parameters: 0.0.0.0:9153
            - name: log
              configBlock: |-
                class all
            - name: health
              configBlock: |-
                lameduck 5s
        - zones:
            - zone: .
          port: 53
          plugins:
            - name: loop
            - name: reload
            - name: errors
            - name: ready
            - name: loadbalance
              parameter: round_robin
            - name: forward
              parameters: . 8.8.8.8
              configBlock: |-
                force_tcp
            - name: cache
              parameters: 30
            - name: prometheus
              parameters: 0.0.0.0:9153
            - name: log
              configBlock: |-
                class all
            - name: health
              configBlock: |-
                lameduck 5s
    monitoring:
      secureService:
        issuer:
          name: selfsigned-cluster-issuer

---
apiVersion: addons.in-cloud.io/v1alpha1
kind: AddonValue
metadata:
  name: coredns-infra
  annotations:
    gotemplating.fn.crossplane.io/composition-resource-name: addonValueCorednsInfra
    gotemplating.fn.crossplane.io/ready: "True"
  labels:
    addons.in-cloud.io/values: infra
    addons.in-cloud.io/addon: coredns
spec:
  values: |
    coredns:
      replicaCount: {{ .Values.controlPlaneReplicas }}
      tolerations:
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"
        - key: "node-role.kubernetes.io/master"
          operator: "Exists"
          effect: "NoSchedule"
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  app.kubernetes.io/name: coredns
                  app.kubernetes.io/instance: coredns
              topologyKey: kubernetes.io/hostname
    monitoring:
      secureService:
        enabled: true

