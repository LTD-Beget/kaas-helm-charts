apiVersion: addons.in-cloud.io/v1alpha1
kind: Addon
metadata:
  name: crossplane-functions
  annotations:
    gotemplating.fn.crossplane.io/composition-resource-name: addonCrossplaneFunctions
    gotemplating.fn.crossplane.io/ready: "True"
spec:
  chart: ""
  path: "helm-chart-sources/crossplane-functions"
  pluginName: helm-with-values
  repoURL: "https://github.com/LTD-Beget/kaas-helm-charts"
  version: "HEAD"
  targetCluster: in-cluster
  targetNamespace: "beget-crossplane"
  variables:
    cluster_name: in-cluster
  valuesSources: []
  initDependencies:
    - name: crossplane
      criteria:
        - jsonPath: $.status.conditions[?(@.type=='Ready')].status
          operator: Equal
          value: "True"
  backend: 
    type: "argocd"
    namespace: "beget-argocd"
    project: "default"
    syncPolicy:
      automated:
        prune: true
        selfHeal: true
      managedNamespaceMetadata:
        labels:
          in-cloud.io/caBundle: approved
          in-cloud.io/clusterName: infra
      syncOptions:
        - CreateNamespace=true
  valuesSelectors:
    - name: default
      priority: 0
      matchLabels:
        addons.in-cloud.io/values: default
        addons.in-cloud.io/addon: crossplane-functions
    - name: phase1
      priority: 10
      matchLabels:
        addons.in-cloud.io/values: phase1
        addons.in-cloud.io/addon: crossplane-functions

---

apiVersion: addons.in-cloud.io/v1alpha1
kind: AddonValue
metadata:
  name: crossplane-functions-default
  annotations:
    gotemplating.fn.crossplane.io/composition-resource-name: addonValueCrossplaneFunctionsDefault
    gotemplating.fn.crossplane.io/ready: "True"
  labels:
    addons.in-cloud.io/values: default
    addons.in-cloud.io/addon: crossplane-functions
spec:
  values: |
    components:
      kubernetes:
        runtimeConfig:
          deploymentTemplate:
            spec:
              selector:
                matchLabels:
                  pkg.crossplane.io/provider: provider-kubernetes
              template:
                spec:
                  containers:
                    - name: package-runtime
                      args:
                        - --poll=5s
                        - --enable-watches
                        - --poll-jitter-percentage=1
