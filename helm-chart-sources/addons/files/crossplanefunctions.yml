                    - key: node-role.kubernetes.io/control-plane
                      operator: Exists
                      effect: NoSchedule
                    - key: node-role.kubernetes.io/master
                      operator: Exists
                      effect: NoSchedule
      fpat:
        runtimeConfig:
          deploymentTemplate:
            spec:
              selector:
                matchLabels:
                  pkg.crossplane.io/function: function-patch-and-transform
              template:
                spec:
