apiVersion: addons.in-cloud.io/v1alpha1
kind: Addon
metadata:
  name: cilium
  annotations:
    gotemplating.fn.crossplane.io/composition-resource-name: addonCilium
    gotemplating.fn.crossplane.io/ready: "True"
spec:
  chart: ""
  finalizer: false
  path: "helm-chart-sources/cilium"
  pluginName: helm-with-values
  repoURL: "https://github.com/LTD-Beget/kaas-helm-charts"
  version: "HEAD"
  targetCluster: in-cluster
  targetNamespace: "beget-cilium"
  valuesSources:
    - name: xclustercomponent
      sourceRef:
        apiVersion: v1
        kind: ConfigMap
        name: parameters
        namespace: beget-system
      extract:
        - as: cluster.host
          jsonPath: .data.clusterHost
        - as: cluster.name
          jsonPath: .data.clusterName
        - as: cluster.port
          jsonPath: .data.clusterClientPort #tmp need change -> clusterPort for prod-ready (infra)
  initDependencies: []
  backend: 
    type: "argocd"
    namespace: "beget-argocd"
    project: "default"
    syncPolicy:
      automated:
        prune: true
        selfHeal: true
      managedNamespaceMetadata:
        labels:
          in-cloud.io/caBundle: approved
          in-cloud.io/clusterName: in-cluster
      syncOptions:
        - CreateNamespace=true
    ignoreDifferences:
    - group: admissionregistration.k8s.io
      kind: Service
      jqPathExpressions:
        - .spec.ports[]?.nodePort
  valuesSelectors:
    - name: default
      priority: 0
      matchLabels:
        addons.in-cloud.io/values: default
        addons.in-cloud.io/addon: cilium
    - name: immutable
      priority: 99
      matchLabels:
        addons.in-cloud.io/values: immutable
        addons.in-cloud.io/addon: cilium

---

apiVersion: addons.in-cloud.io/v1alpha1
kind: AddonValue
metadata:
  name: cilium-default
  annotations:
    gotemplating.fn.crossplane.io/composition-resource-name: addonValueCiliumDefault
    gotemplating.fn.crossplane.io/ready: "True"
  labels:
    addons.in-cloud.io/values: default
    addons.in-cloud.io/addon: cilium
spec:
  values: |
    cilium:
      ciliumEndpointSlice:
        enabled: true
      image:
        pullPolicy: IfNotPresent
      envoy:
        enabled: false
      hubble:
        enabled: false
      kubeProxyReplacement: true
      podLabels:
        in-cloud.io/clusterName: "{{ .Values.cluster.name }}"
      nodePort:
        enabled: true
      operator:
        replicas: 1
        image:
          pullPolicy: IfNotPresent
      myDefault: test1
      dnsPolicy: ClusterFirstWithHostNet
      prometheus:
        metricsService: true
        enabled: true
      resources:
        requests:
          cpu: 100m
          memory: 100Mi
      tls:
        readSecretsOnlyFromSecretsNamespace: false
        secretSync:
          enabled: false
        secretsNamespace:
          create: false
          name: ~

---
apiVersion: addons.in-cloud.io/v1alpha1
kind: AddonValue
metadata:
  name: cilium-immutable
  annotations:
    gotemplating.fn.crossplane.io/composition-resource-name: addonValueCiliumImmutable
    gotemplating.fn.crossplane.io/ready: "True"
  labels:
    addons.in-cloud.io/values: immutable
    addons.in-cloud.io/addon: cilium
spec:
  values: |
    cilium:
      k8sServiceHost: "{{ .Values.cluster.host }}"
      k8sServicePort: "{{ .Values.cluster.port }}"

---
apiVersion: addons.in-cloud.io/v1alpha1
kind: AddonValue
metadata:
  name: cilium-cert-manager
  annotations:
    gotemplating.fn.crossplane.io/composition-resource-name: addonValueCiliumCertManager
    gotemplating.fn.crossplane.io/ready: "True"
  labels:
    addons.in-cloud.io/values: "cert-manager"
    addons.in-cloud.io/addon: cilium
spec:
  values: |
    argocdPlugins:
      kustomize: true
    monitoring:
      secureService:
        enabled: true
        issuer:
          name: selfsigned-cluster-issuer

---
apiVersion: addons.in-cloud.io/v1alpha1
kind: AddonPhase
metadata:
  annotations:
    gotemplating.fn.crossplane.io/composition-resource-name: addonPhaseCilium
    gotemplating.fn.crossplane.io/ready: "True"
  name: cilium
spec:
  rules:
    - name: cert-manager
      criteria:
        - source:
            apiVersion: addons.in-cloud.io/v1alpha1
            kind: Addon
            name: cert-manager
          jsonPath: $.status.conditions[?(@.type=='Ready')].status
          operator: Equal
          value: "True"
      selector:
        name: cert-manager
        priority: 20
        matchLabels:
          addons.in-cloud.io/values: "cert-manager"
          addons.in-cloud.io/addon: cilium  
