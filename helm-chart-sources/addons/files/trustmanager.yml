apiVersion: addons.in-cloud.io/v1alpha1
kind: Addon
metadata:
  name: trust-manager
  annotations:
    gotemplating.fn.crossplane.io/composition-resource-name: addonTrustManager
    gotemplating.fn.crossplane.io/ready: "True"
spec:
  chart: ""
  path: "helm-chart-sources/trustmanager"
  pluginName: helm-with-values
  repoURL: "https://github.com/LTD-Beget/kaas-helm-charts"
  version: "HEAD"
  targetCluster: in-cluster
  targetNamespace: "beget-trust-manager"
  variables:
    cluster_name: in-cluster
  valuesSources:
    - name: xclustercomponent
      sourceRef:
        apiVersion: v1
        kind: ConfigMap
        name: parameters
        namespace: beget-system
      extract:
        - as: cluster.name
          jsonPath: .data.clusterName
  initDependencies:
    - name: cert-manager
      criteria:
        - jsonPath: $.status.conditions[?(@.type=='Ready')].status
          operator: Equal
          value: "True"
  backend: 
    type: "argocd"
    namespace: "beget-argocd"
    project: "default"
    syncPolicy:
      automated:
        prune: true
        selfHeal: true
      managedNamespaceMetadata:
        labels:
          in-cloud.io/caBundle: approved
          in-cloud.io/clusterName: in-cluster
      syncOptions:
        - CreateNamespace=true
  valuesSelectors:
    - name: default
      priority: 0
      matchLabels:
        addons.in-cloud.io/values: default
        addons.in-cloud.io/addon: trust-manager
    - name: infra
      priority: 0
      matchLabels:
        addons.in-cloud.io/values: infra
        addons.in-cloud.io/addon: trust-manager

---
apiVersion: addons.in-cloud.io/v1alpha1
kind: AddonValue
metadata:
  name: trust-manager-default
  annotations:
    gotemplating.fn.crossplane.io/composition-resource-name: addonValueTrustManagerDefault
    gotemplating.fn.crossplane.io/ready: "True"
  labels:
    addons.in-cloud.io/values: default
    addons.in-cloud.io/addon: trust-manager
spec:
  values: |
    trust-manager:
      resources:
        requests:
          cpu: 50m
          memory: 128Mi
---
apiVersion: addons.in-cloud.io/v1alpha1
kind: AddonValue
metadata:
  name: trust-manager-infra
  annotations:
    gotemplating.fn.crossplane.io/composition-resource-name: addonValueTrustManagerInfra
    gotemplating.fn.crossplane.io/ready: "True"
  labels:
    addons.in-cloud.io/values: infra
    addons.in-cloud.io/addon: trust-manager
spec:
  values: |
    argocdPlugins:
      kustomize: true
    trust-manager:
      tolerations:
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"
        - key: "node-role.kubernetes.io/master"
          operator: "Exists"
          effect: "NoSchedule"
      app:
        trust:
          namespace: beget-system
    bundle:
      enabled: true
      name: "ca"
      sources:
        - secret:
            name: selfsigned-infra-cluster-ca
            key: tls.crt
      target:
        namespaceSelector:
          matchLabels:
            in-cloud.io/clusterName: infra
    monitoring:
      secureService:
        enabled: true
        issuer:
          name: selfsigned-cluster-issuer

---
apiVersion: addons.in-cloud.io/v1alpha1
kind: AddonValue
metadata:
  name: trust-manager-vm-operator
  annotations:
    gotemplating.fn.crossplane.io/composition-resource-name: addonValueTrustManagerVmOperator
    gotemplating.fn.crossplane.io/ready: "True"
  labels:
    addons.in-cloud.io/values: vm-operator
    addons.in-cloud.io/addon: trust-manager
spec:
  values: |
    monitoring:
      enabled: true

---

apiVersion: addons.in-cloud.io/v1alpha1
kind: AddonValue
metadata:
  name: trust-manager-system
  annotations:
    gotemplating.fn.crossplane.io/composition-resource-name: addonValueTrustManagerSystem
    gotemplating.fn.crossplane.io/ready: "True"
  labels:
    addons.in-cloud.io/values: system
    addons.in-cloud.io/addon: trust-manager
spec:
  values: |
    bundle:
      sources:
        - secret:
            name: selfsigned-infra-cluster-ca
            key: tls.crt
        - secret:
            name: {{ $clusterName }}-ca-oidc
            key: ca.crt
      target:
        namespaceSelector:
          matchLabels:
            in-cloud.io/caBundle: "approved"

---
apiVersion: addons.in-cloud.io/v1alpha1
kind: AddonPhase
metadata:
  annotations:
    gotemplating.fn.crossplane.io/composition-resource-name: addonPhaseTrustManager
    gotemplating.fn.crossplane.io/ready: "True"
  name: trust-manager
spec:
  rules:
    - name: vm-operator
      criteria:
        - source:
            apiVersion: addons.in-cloud.io/v1alpha1
            kind: Addon
            name: vm-operator
          jsonPath: $.status.conditions[?(@.type=='Ready')].status
          operator: Equal
          value: "True"
      selector:
        name: vm-operator
        priority: 10
        matchLabels:
          addons.in-cloud.io/values: vm-operator
          addons.in-cloud.io/addon: trust-manager
    - name: system
      criteria:
        - source:
            apiVersion: v1
            kind: ConfigMap
            name: parameters
            namespace: beget-system
          jsonPath: $.data.systemEnabled
          operator: Equal
          value: "True"
      selector:
        name: system
        priority: 50
        matchLabels:
          addons.in-cloud.io/values: system
          addons.in-cloud.io/addon: trust-manager
