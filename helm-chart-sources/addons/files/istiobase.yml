apiVersion: addons.in-cloud.io/v1alpha1
kind: Addon
metadata:
  name: istio-base
  annotations:
    gotemplating.fn.crossplane.io/composition-resource-name: addonIstioBase
    gotemplating.fn.crossplane.io/ready: "True"
spec:
  chart: "base"
  repoURL: "https://istio-release.storage.googleapis.com/charts"
  version: "1.26.0"
  targetCluster: in-cluster
  targetNamespace: "beget-istio"
  variables:
    cluster_name: in-cluster
  valuesSources: []
  initDependencies: []
  backend: 
    type: "argocd"
    ignoreDifferences:
    - group: admissionregistration.k8s.io
      kind: ValidatingWebhookConfiguration
      jsonPointers:
      - /webhooks/0/failurePolicy
    namespace: "beget-argocd"
    project: "default"
    syncPolicy:
      automated:
        prune: true
        selfHeal: true
      managedNamespaceMetadata:
        labels:
          in-cloud.io/caBundle: approved
          in-cloud.io/clusterName: in-cluster
      syncOptions:
        - CreateNamespace=true
  valuesSelectors:
    - name: default
      priority: 0
      matchLabels:
        addons.in-cloud.io/values: default
        addons.in-cloud.io/addon: istio-base

---

apiVersion: addons.in-cloud.io/v1alpha1
kind: AddonValue
metadata:
  name: istio-base-default
  annotations:
    gotemplating.fn.crossplane.io/composition-resource-name: addonValueIstioBaseDefault
    gotemplating.fn.crossplane.io/ready: "True"
  labels:
    addons.in-cloud.io/values: default
    addons.in-cloud.io/addon: istio-base
spec:
  values: |
    global:
      istioNamespace: beget-istio
