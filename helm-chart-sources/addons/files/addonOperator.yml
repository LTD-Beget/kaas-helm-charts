apiVersion: addons.in-cloud.io/v1alpha1
kind: Addon
metadata:
  name: addon-operator
  annotations:
    gotemplating.fn.crossplane.io/composition-resource-name: addonAddonOperator
    gotemplating.fn.crossplane.io/ready: "True"
spec:
  path: "helm-chart-sources/addons-operator"
  repoURL: "https://github.com/LTD-Beget/kaas-helm-charts"
  version: "feat/addon"
  targetCluster: in-cluster
  targetNamespace: "beget-addonsoperators"
  backend: 
    type: "argocd"
    namespace: "beget-argocd"
    project: "default"
    syncPolicy:
      automated:
        prune: true
        selfHeal: true
      managedNamespaceMetadata:
        labels:
          in-cloud.io/caBundle: approved
          in-cloud.io/clusterName: infra
      syncOptions:
        - CreateNamespace=true
  valuesSelectors:
    - name: default
      priority: 0
      matchLabels:
        addons.in-cloud.io/values: default
        addons.in-cloud.io/addon: addon-operator

---
apiVersion: addons.in-cloud.io/v1alpha1
kind: AddonValue
metadata:
  name: addon-operator-default
  annotations:
    gotemplating.fn.crossplane.io/composition-resource-name: addonValueAddonOperatorDefault
    gotemplating.fn.crossplane.io/ready: "True"
  labels:
    addons.in-cloud.io/values: default
    addons.in-cloud.io/addon: addon-operator
spec:
  values: |
    manager:
      image:
        repository: prorobotech/addons-operator
        tag: feature-CLOUD-433-e9e392ed
        pullPolicy: IfNotPresent
      tolerations:
      - effect: NoExecute
        operator: Exists
      - effect: NoSchedule
        key: node-role.kubernetes.io/control-plane
    metrics:
      enable: true
      port: 8443