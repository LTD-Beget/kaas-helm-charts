apiVersion: addons.in-cloud.io/v1alpha1
kind: Addon
metadata:
  name: vm-agent
  annotations:
    gotemplating.fn.crossplane.io/composition-resource-name: addonVmAgent
    gotemplating.fn.crossplane.io/ready: "True"
spec:
  chart: ""
  path: "helm-chart-sources/victoria-metrics-k8s-stack"
  pluginName: helm-with-values
  repoURL: "https://github.com/LTD-Beget/kaas-helm-charts"
  version: "HEAD"
  targetCluster: in-cluster
  targetNamespace: "beget-vmagent"
  variables:
    cluster_name: in-cluster
  valuesSources:
    - name: xclustercomponent
      sourceRef:
        apiVersion: v1
        kind: ConfigMap
        name: parameters
        namespace: beget-system
      extract:
        - as: cluster.name
          jsonPath: .data.clusterName
        - as: customer.name
          jsonPath: .data.customer
        - as: system.vmInsertVIP
          jsonPath: .data.systemVmInsertVIP
  initDependencies:
    - name: vm-operator
      criteria:
        - jsonPath: $.status.conditions[?(@.type=='Ready')].status
          operator: Equal
          value: "True"
  backend: 
    type: "argocd"
    namespace: "beget-argocd"
    project: "default"
    syncPolicy:
      automated:
        prune: true
        selfHeal: true
      managedNamespaceMetadata:
        labels:
          in-cloud.io/caBundle: approved
          in-cloud.io/clusterName: infra
      syncOptions:
        - CreateNamespace=true
  valuesSelectors:
    - name: default
      priority: 0
      matchLabels:
        addons.in-cloud.io/values: default
        addons.in-cloud.io/addon: vm-agent
    - name: infra
      priority: 10
      matchLabels:
        addons.in-cloud.io/values: infra
        addons.in-cloud.io/addon: vm-agent
    - name: immutable
      priority: 99
      matchLabels:
        addons.in-cloud.io/values: immutable
        addons.in-cloud.io/addon: vm-agent

---
apiVersion: addons.in-cloud.io/v1alpha1
kind: AddonValue
metadata:
  name: vm-agent-default
  annotations:
    gotemplating.fn.crossplane.io/composition-resource-name: addonValueVmAgentDefault
    gotemplating.fn.crossplane.io/ready: "True"
  labels:
    addons.in-cloud.io/values: default
    addons.in-cloud.io/addon: vm-agent
spec:
  values: |
    victoria-metrics-k8s-stack:
      vmagent:
        spec:
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
              ephemeral-storage: "1Gi"
            limits:
              cpu: "500m"
              memory: "500Mi"
              ephemeral-storage: "1Gi"
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
          extraEnvs:
            - name: GOMAXPROCS
              value: '1'
          extraArgs:
            remoteWrite.tlsInsecureSkipVerify: "true"
            remoteWrite.label: remotewrite_cluster=cluster #namespace-cluster_name
            promscrape.maxScrapeSize: "33554432"
            remoteWrite.maxDiskUsagePerURL: "67108864"
            remoteWrite.queues: "24"
            remoteWrite.shardByURL: "true"
            remoteWrite.shardByURLReplicas: "3"
          replicaCount: 1
          shardCount: 1
          updateStrategy: RollingUpdate
          rollingUpdate:
            maxSurge: 10%
            maxUnavailable: 0
          remoteWriteSettings:
            queues: 24
          statefulMode: false
          serviceScrapeSelector: {}
          serviceScrapeNamespaceSelector: {}
          podScrapeSelector: {}
          podScrapeNamespaceSelector: {}
          nodeScrapeSelector: {}
          nodeScrapeNamespaceSelector: {}
          staticScrapeSelector: {}
          staticScrapeNamespaceSelector: {}
          podMetadata: {}
          scrapeInterval: 30s
          minScrapeInterval: 15s
          maxScrapeInterval: 60s
          remoteWrite:
            - url: https://vminsert-vmcluster-victoria-metrics-k8s-stack.beget-vmcluster.svc:8480/insert/0/prometheus
              tlsConfig:
                ca:
                  configMap:
                    name: ca
                    key: ca.crt
          externalLabels:
            cluster_full_name: "cluster" #namespace-cluster_name
            remotewrite_cluster: cluster #namespace-cluster_name
          affinity:
            podAntiAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
                - podAffinityTerm:
                    labelSelector:
                      matchExpressions:
                        - key: app.kubernetes.io/name
                          operator: In
                          values:
                            - vmagent
                        - key: app.kubernetes.io/instance
                          operator: In
                          values:
                            - vmagent
                    topologyKey: failure-domain.beta.kubernetes.io/region
                  weight: 100
          probeNamespaceSelector: {}
          priorityClassName: system-cluster-critical
      kubeControllerManager:
        enabled: true
        vmScrape:
          spec:
            endpoints:
              - port: "http-metrics"
                scheme: "https"
                bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
                tlsConfig:
                  caFile: "/var/run/secrets/kubernetes.io/serviceaccount/ca.crt"
                  serverName: "localhost"
      kubeEtcd:
        enabled: true
        service:
          port: 2381
          targetPort: 2381
        vmScrape:
          spec:
            endpoints:
              - scheme: "http"
                port: http-metrics
                bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
                tlsConfig:
                  caFile: "/var/run/secrets/kubernetes.io/serviceaccount/ca.crt"
                  serverName: "localhost"
                  insecureSkipVerify: true

---
apiVersion: addons.in-cloud.io/v1alpha1
kind: AddonValue
metadata:
  name: vm-agent-infra
  annotations:
    gotemplating.fn.crossplane.io/composition-resource-name: addonValueVmAgentInfra
    gotemplating.fn.crossplane.io/ready: "True"
  labels:
    addons.in-cloud.io/values: infra
    addons.in-cloud.io/addon: vm-agent
spec:
  values: |
    victoria-metrics-k8s-stack:
      fullnameOverride: "vmagent"
      vmagent:
        spec:
          tolerations:
            - key: "node-role.kubernetes.io/control-plane"
              operator: "Exists"
              effect: "NoSchedule"
            - key: "node-role.kubernetes.io/master"
              operator: "Exists"
              effect: "NoSchedule"
          podMetadata:
            labels:
              app: vmagent
              incloud-metrics: "infra"
          extraArgs:
            remoteWrite.tlsInsecureSkipVerify: "false"
            remoteWrite.label: remotewrite_cluster={{ .Values.customer.name }}-{{ .Values.cluster.name }} #namespace-cluster_name
          serviceScrapeNamespaceSelector:
            matchExpressions:
              - operator: In
                key: "in-cloud.io/clusterName"
                values: [{{ .Values.cluster.name }}]
          podScrapeNamespaceSelector:
            matchExpressions:
              - operator: In
                key: "in-cloud.io/clusterName"
                values: [{{ .Values.cluster.name }}]
          nodeScrapeSelector:
            matchExpressions:
              - operator: In
                key: "in-cloud.io/clusterName"
                values: [{{ .Values.cluster.name }}]
          staticScrapeNamespaceSelector:
            matchExpressions:
              - operator: In
                key: "in-cloud.io/clusterName"
                values: [{{ .Values.cluster.name }}]
          probeNamespaceSelector:
            matchExpressions:
              - operator: In
                key: "incloud.io/clusterName"
                values: [{{ .Values.cluster.name }}]
          remoteWrite:
            - url: https://{{ .Values.system.vmInsertVIP }}:8480/insert/0/prometheus
              tlsConfig:
                caFile: /tls/cabundle/ca.crt
          volumeMounts:
            - name: trusted-ca-certs
              mountPath: /tls/cabundle
              readOnly: true
            - name: trusted-ca-certs
              mountPath: /etc/ssl/certs
              readOnly: true
          volumes:
            - name: trusted-ca-certs
              configMap:
                name: ca
          externalLabels:
            cluster_full_name: {{ .Values.customer.name }}-{{ .Values.cluster.name }}
            remotewrite_cluster: {{ .Values.customer.name }}-{{ .Values.cluster.name }}
            cluster_type: "infra"
      kubeControllerManager:
        enabled: true
        vmScrape:
          spec:
            endpoints:
              - port: "http-metrics"
                scheme: "https"
                bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
                tlsConfig:
                  caFile: "/var/run/secrets/kubernetes.io/serviceaccount/ca.crt"
                  serverName: {{ .Values.cluster.name }}-controller-manager
      kubeScheduler:
        enabled: true
        vmScrape:
          spec:
            endpoints:
              - port: "http-metrics"
                scheme: "https"
                bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
                tlsConfig:
                  caFile: "/var/run/secrets/kubernetes.io/serviceaccount/ca.crt"
                  serverName: {{ .Values.cluster.name }}-scheduler
            jobLabel: "jobLabel"

