apiVersion: addons.in-cloud.io/v1alpha1
kind: Addon
metadata:
  name: process-exporter
  annotations:
    gotemplating.fn.crossplane.io/composition-resource-name: addonProcessExporter
    gotemplating.fn.crossplane.io/ready: "True"
spec:
  path: "helm-chart-sources/process-exporter"
  pluginName: helm-with-values
  repoURL: "https://github.com/LTD-Beget/kaas-helm-charts"
  version: "HEAD"
  targetCluster: in-cluster
  targetNamespace: "beget-process-exporter"
  variables:
    cluster_name: in-cluster
  initDependencies:
    - name: vm-operator
      criteria:
        - jsonPath: $.status.conditions[?(@.type=='Ready')].status
          operator: Equal
          value: "True"
  backend: 
    type: "argocd"
    namespace: "beget-argocd"
    project: "default"
    syncPolicy:
      automated:
        prune: true
        selfHeal: true
      managedNamespaceMetadata:
        labels:
          in-cloud.io/caBundle: approved
          in-cloud.io/clusterName: infra
      syncOptions:
        - CreateNamespace=true
  valuesSelectors:
    - name: default
      priority: 0
      matchLabels:
        addons.in-cloud.io/values: default
        addons.in-cloud.io/addon: process-exporter
    - name: infra
      priority: 10
      matchLabels:
        addons.in-cloud.io/values: infra
        addons.in-cloud.io/addon: process-exporter

---
apiVersion: addons.in-cloud.io/v1alpha1
kind: AddonValue
metadata:
  name: process-exporter-default
  annotations:
    gotemplating.fn.crossplane.io/composition-resource-name: addonValueProcessExporterDefault
    gotemplating.fn.crossplane.io/ready: "True"
  labels:
    addons.in-cloud.io/values: default
    addons.in-cloud.io/addon: process-exporter
spec:
  values: |
    prometheus-process-exporter:
      serviceAccount:
        name: prometheus-process-exporter
      image:
        repository: ncabatoff/process-exporter
        tag: 0.8.1
      service:
        type: ClusterIP
        port: 9101
        targetPort: 9101
        nodePort:
        annotations:
          prometheus.io/scrape: "true"
      priorityClassName: system-cluster-critical
      resources:
        limits:
          memory: 512Mi
          cpu: 1
        requests:
          memory: 128Mi
          cpu: 100m
      hostNetwork: true
      rbac:
        pspEnabled: false
      templates:
        config.yml: |
          process_names:
            - name: {{ "\"{{ \"{{\" }}.Comm{{ \"}}\" }}\""}}
              cmdline:
              - '.+'
          
---
apiVersion: addons.in-cloud.io/v1alpha1
kind: AddonValue
metadata:
  name: process-exporter-infra
  annotations:
    gotemplating.fn.crossplane.io/composition-resource-name: addonValueProcessExporterInfra
    gotemplating.fn.crossplane.io/ready: "True"
  labels:
    addons.in-cloud.io/values: infra
    addons.in-cloud.io/addon: process-exporter
spec:
  values: |
    prometheus-process-exporter:
      tolerations:
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"
        - key: "node-role.kubernetes.io/master"
          operator: "Exists"
          effect: "NoSchedule"

---
apiVersion: addons.in-cloud.io/v1alpha1
kind: AddonValue
metadata:
  name: process-exporter-cert-manager
  annotations:
    gotemplating.fn.crossplane.io/composition-resource-name: addonValueProcessExporterCertManager
    gotemplating.fn.crossplane.io/ready: "True"
  labels:
    addons.in-cloud.io/values: cert-manager
    addons.in-cloud.io/addon: process-exporter
spec:
  values: |
    argocdPlugins:
      kustomize: true
    monitoring:
      secureService:
        enabled: true
        issuer:
          name: selfsigned-cluster-issuer

---
apiVersion: addons.in-cloud.io/v1alpha1
kind: AddonValue
metadata:
  name: process-exporter-vm-operator
  annotations:
    gotemplating.fn.crossplane.io/composition-resource-name: addonValueProcessExporterVmOperator
    gotemplating.fn.crossplane.io/ready: "True"
  labels:
    addons.in-cloud.io/values: vm-operator
    addons.in-cloud.io/addon: process-exporter
spec:
  values: |
    monitoring:
      enabled: true

---
apiVersion: addons.in-cloud.io/v1alpha1
kind: AddonValue
metadata:
  name: process-exporter-system
  annotations:
    gotemplating.fn.crossplane.io/composition-resource-name: addonValueProcessExporterSystem
    gotemplating.fn.crossplane.io/ready: "True"
  labels:
    addons.in-cloud.io/values: system
    addons.in-cloud.io/addon: process-exporter
spec:
  values: |
    prometheus-process-exporter:
      tolerations:
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"
        - key: "node-role.kubernetes.io/master"
          operator: "Exists"
          effect: "NoSchedule"
        - key: "node-role.kubernetes.io/argocd"
          operator: "Exists"
          effect: "NoSchedule"
        - key: "node-role.kubernetes.io/crossplane"
          operator: "Exists"
          effect: "NoSchedule"
        - key: "node-role.kubernetes.io/vm-stream"
          operator: "Exists"
          effect: "NoSchedule"
        - key: "node-role.kubernetes.io/vm-data"
          operator: "Exists"
          effect: "NoSchedule"

---
apiVersion: addons.in-cloud.io/v1alpha1
kind: AddonPhase
metadata:
  annotations:
    gotemplating.fn.crossplane.io/composition-resource-name: addonPhaseProcessExporter
    gotemplating.fn.crossplane.io/ready: "True"
  name: process-exporter
spec:
  rules:
    - name: cert-manager
      criteria:
        - source:
            apiVersion: addons.in-cloud.io/v1alpha1
            kind: Addon
            name: cert-manager
          jsonPath: $.status.conditions[?(@.type=='Ready')].status
          operator: Equal
          value: "True"
      selector:
        name: cert-manager
        priority: 20
        matchLabels:
          addons.in-cloud.io/values: cert-manager
          addons.in-cloud.io/addon: process-exporter
    - name: vm-operator
      criteria:
        - source:
            apiVersion: addons.in-cloud.io/v1alpha1
            kind: Addon
            name: vm-operator
          jsonPath: $.status.conditions[?(@.type=='Ready')].status
          operator: Equal
          value: "True"
      selector:
        name: vm-operator
        priority: 30
        matchLabels:
          addons.in-cloud.io/values: vm-operator
          addons.in-cloud.io/addon: process-exporter
    - name: system
      criteria:
        - source:
            apiVersion: v1
            kind: ConfigMap
            name: parameters
            namespace: beget-system
          jsonPath: $.data.systemEnabled
          operator: Equal
          value: "True"
      selector:
        name: system
        priority: 50
        matchLabels:
          addons.in-cloud.io/values: system
          addons.in-cloud.io/addon: process-exporter

