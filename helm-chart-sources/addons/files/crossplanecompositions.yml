apiVersion: addons.in-cloud.io/v1alpha1
kind: Addon
metadata:
  name: crossplane-compositions
  annotations:
    gotemplating.fn.crossplane.io/composition-resource-name: addonCrossplaneCompositions
    gotemplating.fn.crossplane.io/ready: "True"
spec:
  chart: ""
  path: "helm-chart-sources/crossplane-compositions"
  pluginName: helm-with-values
  repoURL: "https://github.com/LTD-Beget/kaas-helm-charts"
  version: "feat/addon"
  targetCluster: in-cluster
  targetNamespace: "beget-crossplane-compositions"
  variables:
    cluster_name: in-cluster
  valuesSources:
    - name: xclustercomponent
      sourceRef:
        apiVersion: v1
        kind: ConfigMap
        name: parameters
        namespace: beget-system
      extract:
        - as: client.enabled
          jsonPath: .spec.clusterClient.enabled
  initDependencies:
    - name: crossplane
      criteria:
        - jsonPath: $.status.conditions[?(@.type=='Ready')].status
          operator: Equal
          value: "True"
  backend: 
    type: "argocd"
    namespace: "beget-argocd"
    project: "default"
    syncPolicy:
      automated:
        prune: true
        selfHeal: true
      managedNamespaceMetadata:
        labels:
          in-cloud.io/caBundle: approved
          in-cloud.io/clusterName: in-cluster
      syncOptions:
        - CreateNamespace=true
  valuesSelectors:
    - name: default
      priority: 0
      matchLabels:
        addons.in-cloud.io/values: default
        addons.in-cloud.io/addon: crossplane-compositions

---

apiVersion: addons.in-cloud.io/v1alpha1
kind: AddonValue
metadata:
  name: crossplane-compositions-default
  annotations:
    gotemplating.fn.crossplane.io/composition-resource-name: addonValueCrossplaneCompositionsDefault
    gotemplating.fn.crossplane.io/ready: "True"
  labels:
    addons.in-cloud.io/values: default
    addons.in-cloud.io/addon: crossplane-compositions
spec:
  values: |
    xclusterComponents:
      client:
        enabled: {{ .Values.client.enabled }}
