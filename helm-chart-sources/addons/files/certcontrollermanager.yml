apiVersion: addons.in-cloud.io/v1alpha1
kind: Addon
metadata:
  name: cert-controller-manager
  annotations:
    gotemplating.fn.crossplane.io/composition-resource-name: addonCertControllerManager
    gotemplating.fn.crossplane.io/ready: "True"
spec:
  path: "dist/chart"
  pluginName: helm-with-values
  repoURL: "https://github.com/PRO-Robotech/certificate-set"
  version: "HEAD"
  targetCluster: in-cluster
  targetNamespace: "beget-cert-controller-manager"
  variables:
    cluster_name: in-cluster
  initDependencies:
    - name: cilium
      criteria:
        - jsonPath: $.status.conditions[?(@.type=='Ready')].status
          operator: Equal
          value: "True"
  backend: 
    type: "argocd"
    namespace: "beget-argocd"
    project: "default"
    syncPolicy:
      automated:
        prune: true
        selfHeal: true
      managedNamespaceMetadata:
        labels:
          in-cloud.io/caBundle: approved
          in-cloud.io/clusterName: infra
      syncOptions:
        - CreateNamespace=true
  valuesSelectors:
    - name: default
      priority: 0
      matchLabels:
        addons.in-cloud.io/values: default
        addons.in-cloud.io/addon: cert-controller-manager

---

apiVersion: addons.in-cloud.io/v1alpha1
kind: AddonValue
metadata:
  name: cert-controller-manager-default
  annotations:
    gotemplating.fn.crossplane.io/composition-resource-name: addonValueCertControllerManagerDefault
    gotemplating.fn.crossplane.io/ready: "True"
  labels:
    addons.in-cloud.io/values: default
    addons.in-cloud.io/addon: cert-controller-manager
spec:
  values: |
    manager:
      args:
      - --cluster-wide
      image:
        repository: prorobotech/certificate-set
        tag: feature-CLOUD-420-bd7d1a5e
        pullPolicy: IfNotPresent
      tolerations:
      - effect: NoExecute
        operator: Exists
      - effect: NoSchedule
        key: node-role.kubernetes.io/control-plane
    metrics:
      enable: true
      port: 8443
