---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: capi-kubeadm-bootstrap-validating-webhook-configuration
  annotations:
    cert-manager.io/inject-ca-from: {{ .Release.Namespace }}/{{ include "bcloud-capi-kubeadm-bootstrap.fullname" . }}-serving-cert
  labels:
    {{- include "bcloud-capi-kubeadm-bootstrap.labels" . | nindent 4 }}
webhooks:
- admissionReviewVersions:
  - v1
  - v1beta1
  clientConfig:
    service:
      name: {{ include "bcloud-capi-kubeadm-bootstrap.fullname" . }}-webhook-service
      namespace: {{ .Release.Namespace }}
      path: /validate-bootstrap-cluster-x-k8s-io-v1beta1-kubeadmconfig
      port: {{ .Values.webhookService.port }}
  failurePolicy: Fail
  matchPolicy: Equivalent
  name: validation.kubeadmconfig.bootstrap.cluster.x-k8s.io
  rules:
  - apiGroups:
    - bootstrap.cluster.x-k8s.io
    apiVersions:
    - v1beta1
    operations:
    - CREATE
    - UPDATE
    resources:
    - kubeadmconfigs
  sideEffects: None
- admissionReviewVersions:
  - v1
  - v1beta1
  clientConfig:
    service:
      name: {{ include "bcloud-capi-kubeadm-bootstrap.fullname" . }}-webhook-service
      namespace: {{ .Release.Namespace }}
      path: /validate-bootstrap-cluster-x-k8s-io-v1beta1-kubeadmconfigtemplate
      port: {{ .Values.webhookService.port }}
  failurePolicy: Fail
  matchPolicy: Equivalent
  name: validation.kubeadmconfigtemplate.bootstrap.cluster.x-k8s.io
  rules:
  - apiGroups:
    - bootstrap.cluster.x-k8s.io
    apiVersions:
    - v1beta1
    operations:
    - CREATE
    - UPDATE
    resources:
    - kubeadmconfigtemplates
  sideEffects: None