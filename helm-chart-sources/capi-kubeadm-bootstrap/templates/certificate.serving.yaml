---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ include "bcloud-capi-kubeadm-bootstrap.fullname" . }}-serving-cert
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "bcloud-capi-kubeadm-bootstrap.labels" . | nindent 4 }}
spec:
  dnsNames:
    - {{ include "bcloud-capi-kubeadm-bootstrap.fullname" . }}-webhook-service.{{ .Release.Namespace }}.svc
    - {{ include "bcloud-capi-kubeadm-bootstrap.fullname" . }}-webhook-service.{{ .Release.Namespace }}.svc.{{ .Values.webhookService.domain }}
  issuerRef:
  {{- if .Values.certificates.useExternalIssuer }}
    {{ .Values.certificates.externalIssuer | toYaml | nindent 4 }}
  {{- else }}
    kind: Issuer
    name: {{ include "bcloud-capi-kubeadm-bootstrap.fullname" . }}-selfsigned-issuer
  {{- end }}
  secretName: {{ include "bcloud-capi-kubeadm-bootstrap.fullname" . }}-webhook-service-cert
  subject:
    organizations:
      - k8s-sig-cluster-lifecycle
