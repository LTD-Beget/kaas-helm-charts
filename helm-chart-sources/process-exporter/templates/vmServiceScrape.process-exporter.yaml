{{- if and .Values.monitoring.enabled (eq .Values.monitoring.type "VictoriaMetrics") }}
---
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMServiceScrape
metadata:
  name: process-exporter
  namespace: {{ .Values.monitoring.namespace }}
spec:
  selector:
    matchLabels:
      app: prometheus-process-exporter
  endpoints:
    - port: metrics
      path: /metrics
  jobLabel: process-exporter
{{- end }}
