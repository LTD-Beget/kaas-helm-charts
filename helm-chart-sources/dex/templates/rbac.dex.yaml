{{- if .Values.rbac.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: clusterview-all
rules:
  - apiGroups: ["*"]
    resources: ["*"]
    verbs: ["*"]
  - nonResourceURLs: ["/healthz", "/livez", "/readyz", "/metrics", "/version", "/openapi*"]
    verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: clusterview-all-oidc-admin
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: clusterview-all
subjects:
  - kind: {{ .Values.rbac.clusterRoleBinding.subjects.kind }}
    name: {{ .Values.rbac.clusterRoleBinding.subjects.name }}
    apiGroup: rbac.authorization.k8s.io

{{- end }}