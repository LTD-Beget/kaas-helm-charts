{{- if .Values.rbacHelpers.enable }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
    labels:
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        app.kubernetes.io/name: {{ include "addon-operator.name" . }}
        helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    name: {{ include "addon-operator.resourceName" (dict "suffix" "addon-admin-role" "context" $) }}
rules:
    - apiGroups:
        - addons.in-cloud.io
      resources:
        - addons
      verbs:
        - '*'
    - apiGroups:
        - addons.in-cloud.io
      resources:
        - addons/status
      verbs:
        - get
{{- end }}
