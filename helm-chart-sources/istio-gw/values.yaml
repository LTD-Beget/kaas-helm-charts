gateway: {}


monitoring:
  enabled: false
  type: VictoriaMetrics
  namespace: default

tls:
  enabled: false
  issuer:
    kind: ClusterIssuer
    name: default-issuer-name
  certificate:
    name: gateway-tls
    secretName: gateway-tls
    duration: 8760h
    renewBefore: 720h
    commonName: gateway
    dnsNames:
      - gateway.default.svc
      - gateway.default.svc.cluster.local
    ipAddresses:
      - "127.0.0.1"

extraGateway:
  enabled: false
  name: default
  servers:
    tls:
      credentialName: default-secret
      mode: SIMPLE

telemetry:
  enabled: false