{{- if and .Values.monitoring.enabled (eq .Values.monitoring.type "VictoriaMetrics") }}
---
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMServiceScrape
metadata:
  name: istio-gw
  namespace: {{ .Values.monitoring.namespace }}
spec:
  selector:
    matchLabels:
      component: istio-gw
  endpoints:
    - port: metrics
      path: /stats/prometheus
  jobLabel: "jobLabel"
{{- end }}
