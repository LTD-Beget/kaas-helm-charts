{{- if .Values.tls.enabled }}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ default "gateway-tls" .Values.tls.certificate.name }}
  namespace: {{ .Release.Namespace }}
spec:
  secretName: {{ default "gateway-tls" .Values.tls.certificate.secretName }}
  duration: {{ default "8760h" .Values.tls.certificate.duration }}
  renewBefore: {{ default "720h" .Values.tls.certificate.renewBefore }}
  commonName: {{ default "gateway" .Values.tls.certificate.commonName }}
  dnsNames:
    {{- range $d := .Values.tls.certificate.dnsNames }}
    - {{ $d | quote }}
    {{- end }}
  ipAddresses:
    {{- range $d := .Values.tls.certificate.ipAddresses }}
    - {{ $d | quote }}
    {{- end }}
  privateKey:
    algorithm: RSA
    size: 2048
  usages:
    - digital signature
    - key encipherment
    - server auth
  issuerRef:
    kind: {{ .Values.tls.issuer.kind }}
    name: {{ .Values.tls.issuer.name }}
{{- end }}