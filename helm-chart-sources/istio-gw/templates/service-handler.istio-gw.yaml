{{- if and .Values.monitoring.enabled (eq .Values.monitoring.type "VictoriaMetrics") }}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    component: istio-gw
    jobLabel: istio-gw
    app.kubernetes.io/instance: {{ .Release.Name }}
  name: istio-gw-metrics
  namespace: {{ .Release.Namespace }}
spec:
  clusterIP: None
  clusterIPs:
  - None
  internalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - name: metrics
    port: 15020
    protocol: TCP
    targetPort: 15020
  selector:
    app.kubernetes.io/instance: {{ .Release.Name }}
  type: ClusterIP
{{- end }}