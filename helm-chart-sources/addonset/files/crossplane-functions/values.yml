---
apiVersion: addons.in-cloud.io/v1alpha1
kind: AddonValue
metadata:
  name: crossplane-functions-default
  labels:
    addons.in-cloud.io/values: default
    addons.in-cloud.io/addon: crossplane-functions
spec:
  values: |
    components:
      kubernetes:
        runtimeConfig:
          deploymentTemplate:
            spec:
              selector:
                matchLabels:
                  pkg.crossplane.io/provider: provider-kubernetes
              template:
                spec:
                  containers:
                    - name: package-runtime
                      args:
                        - --poll=5s
                        - --enable-watches
                        - --poll-jitter-percentage=1
                  tolerations:
                    - key: node-role.kubernetes.io/control-plane
                      operator: Exists
                      effect: NoSchedule
                    - key: node-role.kubernetes.io/master
                      operator: Exists
                      effect: NoSchedule
      fpat:
        runtimeConfig:
          deploymentTemplate:
            spec:
              selector:
                matchLabels:
                  pkg.crossplane.io/function: function-patch-and-transform
              template:
                spec:
                  containers:
                    - name: package-runtime
                  tolerations:
                    - key: node-role.kubernetes.io/control-plane
                      operator: Exists
                      effect: NoSchedule
                    - key: node-role.kubernetes.io/master
                      operator: Exists
                      effect: NoSchedule
      far:
        runtimeConfig:
          deploymentTemplate:
            spec:
              selector:
                matchLabels:
                  pkg.crossplane.io/function: function-auto-ready 
              template:
                spec:
                  containers:
                    - name: package-runtime
                  tolerations:
                    - key: node-role.kubernetes.io/control-plane
                      operator: Exists
                      effect: NoSchedule
                    - key: node-role.kubernetes.io/master
                      operator: Exists
                      effect: NoSchedule
      fer:
        runtimeConfig:
          deploymentTemplate:
            spec:
              selector:
                matchLabels:
                  pkg.crossplane.io/function: function-extra-resources
              template:
                spec:
                  containers:
                    - name: package-runtime
                  tolerations:
                    - key: node-role.kubernetes.io/control-plane
                      operator: Exists
                      effect: NoSchedule
                    - key: node-role.kubernetes.io/master
                      operator: Exists
                      effect: NoSchedule
      fgt:
        runtimeConfig:
          deploymentTemplate:
            spec:
              selector:
                matchLabels:
                  pkg.crossplane.io/function: function-go-templating
              template:
                spec:
                  containers:
                    - name: package-runtime
                  tolerations:
                    - key: node-role.kubernetes.io/control-plane
                      operator: Exists
                      effect: NoSchedule
                    - key: node-role.kubernetes.io/master
                      operator: Exists
                      effect: NoSchedule
      fec:
        runtimeConfig:
          deploymentTemplate:
            spec:
              selector:
                matchLabels:
                  pkg.crossplane.io/function: function-environment-configs
              template:
                spec:
                  containers:
                    - name: package-runtime
                  tolerations:
                    - key: node-role.kubernetes.io/control-plane
                      operator: Exists
                      effect: NoSchedule
                    - key: node-role.kubernetes.io/master
                      operator: Exists
                      effect: NoSchedule

