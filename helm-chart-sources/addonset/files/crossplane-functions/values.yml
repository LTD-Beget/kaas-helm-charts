---
apiVersion: addons.in-cloud.io/v1alpha1
kind: AddonValue
metadata:
  name: crossplane-functions-infra
  labels:
    addons.in-cloud.io/values: infra
    addons.in-cloud.io/addon: crossplane-functions
spec:
  values: |
    components:
      kubernetes:
        runtimeConfig:
          deploymentTemplate:
            spec:
              template:
                spec:
                  containers:
                    - name: package-runtime
                      args:
                        - --poll=5s
                        - --enable-watches
                        - --poll-jitter-percentage=1
                        - '--max-reconcile-rate=500'
                  tolerations:
                    - key: node-role.kubernetes.io/control-plane
                      operator: Exists
                      effect: NoSchedule
                    - key: node-role.kubernetes.io/master
                      operator: Exists
                      effect: NoSchedule
        monitoring:
          type: VictoriaMetrics
          secureService:
            enabled: true
            port: 11052
            issuer:
              name: selfsigned-cluster-issuer
      fpat:
        runtimeConfig:
          deploymentTemplate:
            spec:
              template:
                spec:
                  tolerations:
                    - key: node-role.kubernetes.io/control-plane
                      operator: Exists
                      effect: NoSchedule
                    - key: node-role.kubernetes.io/master
                      operator: Exists
                      effect: NoSchedule
      far:
        runtimeConfig:
          deploymentTemplate:
            spec:
              template:
                spec:
                  tolerations:
                    - key: node-role.kubernetes.io/control-plane
                      operator: Exists
                      effect: NoSchedule
                    - key: node-role.kubernetes.io/master
                      operator: Exists
                      effect: NoSchedule
      fer:
        runtimeConfig:
          deploymentTemplate:
            spec:
              template:
                spec:
                  tolerations:
                    - key: node-role.kubernetes.io/control-plane
                      operator: Exists
                      effect: NoSchedule
                    - key: node-role.kubernetes.io/master
                      operator: Exists
                      effect: NoSchedule
      fgt:
        runtimeConfig:
          deploymentTemplate:
            spec:
              template:
                spec:
                  tolerations:
                    - key: node-role.kubernetes.io/control-plane
                      operator: Exists
                      effect: NoSchedule
                    - key: node-role.kubernetes.io/master
                      operator: Exists
                      effect: NoSchedule
                  containers:
                    - name: package-runtime
                      resources:
                        requests: { cpu: "400m", memory: "128Mi" }
                        limits:   { cpu: "2", memory: "500Mi" }
      fec:
        runtimeConfig:
          deploymentTemplate:
            spec:
              template:
                spec:
                  tolerations:
                    - key: node-role.kubernetes.io/control-plane
                      operator: Exists
                      effect: NoSchedule
                    - key: node-role.kubernetes.io/master
                      operator: Exists
