{{- if and .Values.monitoring.enabled (eq .Values.monitoring.type "VictoriaMetrics") }}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    component: prometheus
    jobLabel: prometheus
  name: prometheus-server-metrics
  namespace: {{ .Values.monitoring.namespace }}
spec:
  clusterIP: None
  clusterIPs:
  - None
  internalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - name: metrics
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/component: server
  type: ClusterIP
{{- end }}