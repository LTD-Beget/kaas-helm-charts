apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ./base.yaml

patches:
  - path: ./deployment.prometheus-server.yaml
    target:
      kind: Deployment
      name: prometheus-server

  - path: ./service.prometheus-server.yaml
    target:
      kind: Service
      name: prometheus-server
