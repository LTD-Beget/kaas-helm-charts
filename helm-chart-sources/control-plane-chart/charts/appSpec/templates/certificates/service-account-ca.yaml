{{- range $appName, $appValue := .Values.applications }}
  {{- if $appValue.enabled }}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: service-account-ca
  namespace: beget-system
spec:
  secretName: service-account-ca-secret
  duration: 1h
  renewBefore: 15m
  commonName: sa-token-signer.local
  isCA: true
  privateKey:
    algorithm: RSA
    size: 2048
    encoding: PKCS1
  usages:
    - cert sign
    - digital signature
  issuerRef:
    name: selfsigned
    kind: Issuer

  {{- end }}
{{- end }}