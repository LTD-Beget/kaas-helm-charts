{{- range $appName, $appValue := .Values.applications }}
  {{- if $appValue.containers.konnectivityServer.tls.kubeconfig }}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: konnectivity-client
  namespace: {{ $.Release.Namespace }}
spec:
  secretName: konnectivity-client
  duration: 8760h
  renewBefore: 1460h
  isCA: false
  usages: ["data encipherment","key encipherment","client auth"]
  privateKey:
    algorithm: RSA
    size: 2048
  commonName: system:konnectivity-server
  issuerRef:
    name: kubernetes-ca
    kind: ClusterIssuer
  {{- end }}
{{- end }}