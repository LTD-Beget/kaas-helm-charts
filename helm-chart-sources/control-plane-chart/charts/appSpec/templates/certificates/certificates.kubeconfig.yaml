{{- range $appName, $appValue := .Values.applications }}
  {{- if $appValue.enabled }}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: controller-manager-kubeconfig-client
  namespace: beget-system
spec:
  secretName: controller-manager-kubeconfig-client-tls
  duration: 1h
  renewBefore: 15m
  isCA: false
  privateKey:
    algorithm: RSA
    size: 2048
  usages:
    - client auth
    - key encipherment
    - data encipherment
  commonName: system:kube-controller-manager
  issuerRef:
    name: kubernetes-ca
    kind: Issuer
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: scheduler-kubeconfig-client
  namespace: beget-system
spec:
  secretName: scheduler-kubeconfig-client-tls
  duration: 8760h
  renewBefore: 720h
  isCA: false
  privateKey:
    algorithm: RSA
    size: 2048
  usages:
    - client auth
    - key encipherment
    - data encipherment
  commonName: system:kube-scheduler
  issuerRef:
    name: kubernetes-ca
    kind: Issuer
  {{- end }}
{{- end }}