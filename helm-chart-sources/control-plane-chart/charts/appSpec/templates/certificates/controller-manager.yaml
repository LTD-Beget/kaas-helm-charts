{{- range $appName, $appValue := .Values.applications }}
  {{- if and $appValue.enabled (not (dig "csiDriver" false $appValue)) }}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: controller-manager
  namespace: {{ $.Release.Namespace }}
spec:
  secretName: controller-manager-server-tls
  duration: 8760h
  renewBefore: 1460h
  commonName: system:kube-controller-manager-server
  dnsNames:
    {{- range $dns := $appValue.containers.kubeControllerManager.certSANs }}
    - {{ tpl $dns $ }}
    {{- end }}
  ipAddresses:
    {{- range $ip := $appValue.containers.kubeControllerManager.certIPs }}
    - {{ $ip | quote }}
    {{- end }}
  privateKey:
    algorithm: RSA
    size: 2048
  usages:
    - key encipherment
    - data encipherment
    - server auth
  issuerRef:
    name: kubernetes-ca
    kind: ClusterIssuer
  {{- end }}
{{- end }}