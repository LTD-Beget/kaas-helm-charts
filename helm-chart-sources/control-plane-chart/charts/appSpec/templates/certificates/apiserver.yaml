{{- range $appName, $appValue := .Values.applications }}
  {{- if and $appValue.enabled (not (dig "csiDriver" false $appValue)) }}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: apiserver
  namespace: beget-system
spec:
  secretName: apiserver-tls
  duration: 8760h
  renewBefore: 1460h
  commonName: kube-apiserver
  dnsNames:
    {{- range $dns := $appValue.containers.kubeApiserver.certSANs }}
    - {{ tpl $dns $ }}
    {{- end }}
  ipAddresses:
    {{- range $ip := $appValue.containers.kubeApiserver.certIPs }}
    - {{ $ip | quote }}
    {{- end }}
  privateKey:
    algorithm: RSA
    size: 2048
  usages:
    - key encipherment
    - data encipherment
    - server auth
  issuerRef:
    name: kubernetes-ca
    kind: Issuer
  {{- end }}
{{- end }}