{{- if .Values.monitoring.secureService.enabled }}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ .Release.Name }}-svc-tls
  namespace: {{ .Release.Namespace }}
spec:
  secretName: crossplane-svc-tls
  duration: 8760h
  renewBefore: 720h
  commonName: {{ .Release.Name }}-metrics
  dnsNames:
    - {{ .Release.Name }}-metrics
    - {{ .Release.Name }}-metrics.{{ .Release.Namespace }}
    - {{ .Release.Name }}-metrics.{{ .Release.Namespace }}.svc
  privateKey:
    algorithm: RSA
    size: 2048
  usages:
    - digital signature
    - key encipherment
    - server auth
  issuerRef:
    kind: {{ .Values.monitoring.secureService.issuer.kind }}
    name: {{ .Values.monitoring.secureService.issuer.name }}
{{- end }}
