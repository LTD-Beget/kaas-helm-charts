grafana:
  name: grafana
  labels:
    app.kubernetes.io/name: grafana
  spec:
    config:
      log:
        mode: "console"
      auth:
        disable_login_form: "false"
      security:
        admin_user: "admin"
        admin_password: "supersecret"
    deployment:
      spec:
        template:
          spec:
            tolerations: []
            priorityClassName: ""
            containers:
              - name: grafana
                image: grafana/grafana:11.3.0
                securityContext:
                  allowPrivilegeEscalation: true
                  readOnlyRootFilesystem: false
                readinessProbe:
                  failureThreshold: 3
                resources:
                  requests:
                    cpu: 200m
                    memory: 500Mi
                  limits:
                    cpu: 1
                    memory: 2Gi

monitoring:
  enabled: false
  type: VictoriaMetrics
  namespace: default

tls:
  enabled: false
  issuer:
    name: default-issuer-name
  certificate:
    name: grafana-tls
    secretName: grafana-tls
    duration: 8760h
    renewBefore: 720h
    commonName: grafana
    dnsNames:
      - grafana.default.svc
      - grafana.default.svc.cluster.local