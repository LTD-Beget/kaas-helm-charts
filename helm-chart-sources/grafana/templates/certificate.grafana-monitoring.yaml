{{- if .Values.monitoring.secureService.enabled }}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: grafana-monitoring-svc-tls
  namespace: {{ .Release.Namespace }}
spec:
  secretName: grafana-monitoring-svc-tls
  duration: 8760h
  renewBefore: 720h
  commonName: grafana-monitoring
  dnsNames:
    - grafana-monitoring
    - grafana-monitoring.{{ .Release.Namespace }}
    - grafana-monitoring.{{ .Release.Namespace }}.svc
  privateKey:
    algorithm: RSA
    size: 2048
  usages:
    - digital signature
    - key encipherment
    - server auth
  issuerRef:
    kind: {{ .Values.monitoring.secureService.issuer.kind }}
    name: {{ .Values.monitoring.secureService.issuer.name }}
{{- end }}
