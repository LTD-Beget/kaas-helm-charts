---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "konnectivity-server.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "konnectivity-server.labels" . | nindent 4 }}
  {{- with .Values.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  selector:
    matchLabels:
      app: {{ include "konnectivity-server.fullname" . }}
  template:
    metadata:
      labels:
        app: {{ include "konnectivity-server.fullname" . }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- if .Values.hostNetwork }}
      hostNetwork: true
      {{- end }}
      {{- if .Values.dnsPolicy }}
      dnsPolicy: {{ .Values.dnsPolicy }}
      {{- end }}
      {{- if .Values.priorityClassName }}
      priorityClassName: {{ .Values.priorityClassName }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      containers:
        - name: {{ default "server" .Values.container.name }}
          image: "{{ default "gcr.io/k8s-staging-kas-network-proxy/proxy-server" .Values.image.repository }}:{{ default "master" .Values.image.tag }}"
          imagePullPolicy: {{ default "IfNotPresent" .Values.image.pullPolicy }}

          {{- with .Values.server.extraArgs }}
          args:
            {{- range $k, $v := . }}
            {{- if not (eq $v nil) }}
            - --{{- $k }}={{ $v -}}
            {{- else }}
            - --{{- $k }}
            {{- end}}
            {{- end}}
          {{- end }}

          {{- with .Values.server.ports }}
          ports:
            {{- toYaml . | nindent 12 }}
          {{- end }}

          {{- with .Values.container.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}

          {{- with .Values.container.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}

          {{- $mounts := (list) -}}
          {{- if .Values.volumeMounts }}{{- $mounts = concat $mounts .Values.volumeMounts -}}{{- end -}}
          {{- if .Values.extraVolumeMounts }}{{- $mounts = concat $mounts .Values.extraVolumeMounts -}}{{- end -}}
          {{- if $mounts }}
          volumeMounts:
            {{- toYaml $mounts | nindent 12 }}
          {{- end }}

          {{- with .Values.server.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}

      volumes:
        {{- if .Values.volumes.kubeconfig }}
        - name: kubeconfig
          {{- if .Values.volumes.kubeconfig.secret }}
          secret:
            {{- toYaml .Values.volumes.kubeconfig.secret | nindent 12 }}
          {{- end }}
        {{- end }}

        {{- if .Values.volumes.konnUds }}
        - name: konn-uds
          {{- if .Values.volumes.konnUds.hostPath }}
          hostPath:
            {{- toYaml .Values.volumes.konnUds.hostPath | nindent 12 }}
          {{- end }}
        {{- end }}

        {{- if .Values.volumes.tls }}
        - name: tls
          {{- if .Values.volumes.tls.secret }}
          secret:
            {{- toYaml .Values.volumes.tls.secret | nindent 12 }}
          {{- end }}
        {{- end }}

        {{- with .Values.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}




