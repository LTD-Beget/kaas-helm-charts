apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
    name: {{ include "addon-operator.resourceName" (dict "suffix" "manager-role" "context" $) }}
rules:
    - apiGroups:
        - ""
      resources:
        - events
      verbs:
        - create
        - patch
    - apiGroups:
        - '*'
      resources:
        - '*'
      verbs:
        - get
        - list
        - watch
    - apiGroups:
        - addons.in-cloud.io
      resources:
        - addonphases
        - addons
      verbs:
        - create
        - delete
        - get
        - list
        - patch
        - update
        - watch
    - apiGroups:
        - addons.in-cloud.io
      resources:
        - addonphases/finalizers
        - addons/finalizers
      verbs:
        - update
    - apiGroups:
        - addons.in-cloud.io
      resources:
        - addonphases/status
        - addons/status
      verbs:
        - get
        - patch
        - update
    - apiGroups:
        - addons.in-cloud.io
      resources:
        - addonvalues
      verbs:
        - get
        - list
        - watch
    - apiGroups:
        - apiextensions.k8s.io
      resources:
        - customresourcedefinitions
      verbs:
        - get
    - apiGroups:
        - argoproj.io
      resources:
        - applications
      verbs:
        - create
        - delete
        - get
        - list
        - patch
        - update
        - watch
