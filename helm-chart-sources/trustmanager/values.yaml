trust-manager: {}

monitoring:
  enabled: false
  type: VictoriaMetrics

bundle:
  enabled: false
  name: "ca.crt"
  # опционально
  labels: {}
  annotations: {}
  sourceSecret:
    name: "default-crt"
    key: "tls.crt"
  extraSecretSources: []
  # - name: "another-ca-secret"
  #   namespace: "trust"
  #   key: "tls.crt"

  target:
    configMapKey: "ca.crt"
    namespaceSelector:
      matchLabels: {}
