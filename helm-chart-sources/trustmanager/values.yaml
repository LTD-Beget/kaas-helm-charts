trust-manager: {}

monitoring:
  enabled: false
  type: VictoriaMetrics
  namespace: default

bundle:
  enabled: true
  name: "ca.crt"
  # опционально
  labels: {}
  annotations: {}
  sourceSecret:
    name: "default-crt"
    # namespace: "trust"   # укажи, если секрет НЕ в дефолтном для trust-manager
    key: "tls.crt"
  extraSecretSources: []
  # - name: "another-ca-secret"
  #   namespace: "trust"
  #   key: "tls.crt"

  target:
    configMapKey: "ca.crt"
    namespaceSelector:
      matchLabels:
        default.com/default: "default"
