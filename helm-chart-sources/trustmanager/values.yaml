trust-manager: {}

monitoring:
  enabled: false
  type: VictoriaMetrics
  secureService:
    enabled: false
    # Create a secret containing both 'tls.crt' and 'tls.key' fields
    issuer:
      kind: ClusterIssuer
      name: default

bundle:
  enabled: false
  name: "ca.crt"
  # опционально
  labels: {}
  annotations: {}

  sources: []

  target:
    configMapKey: "ca.crt"
    namespaceSelector:
      matchLabels: {}
