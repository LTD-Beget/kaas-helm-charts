---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  labels:
    {{- include "bcloud-capi-kubeadm-control-plane.labels" . | nindent 4 }}
  name: {{ include "bcloud-capi-kubeadm-control-plane.fullname" . }}-serving-cert
  namespace: {{ .Release.Namespace }}
spec:
  dnsNames:
    - {{ include "bcloud-capi-kubeadm-control-plane.fullname" . }}-webhook-service.{{ .Release.Namespace }}.svc
    - {{ include "bcloud-capi-kubeadm-control-plane.fullname" . }}-webhook-service.{{ .Release.Namespace }}.svc.{{ .Values.webhookService.domain }}
  issuerRef:
    kind: Issuer
    name: {{ include "bcloud-capi-kubeadm-control-plane.fullname" . }}-selfsigned-issuer
  secretName: {{ include "bcloud-capi-kubeadm-control-plane.fullname" . }}-webhook-service-cert
  subject:
    organizations:
      - k8s-sig-cluster-lifecycle
