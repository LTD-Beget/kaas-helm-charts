---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "bcloud-capi-kubeadm-control-plane.fullname" . }}-manager-rolebinding
  labels:
    {{- include "bcloud-capi-kubeadm-control-plane.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "bcloud-capi-kubeadm-control-plane.fullname" . }}-aggregated-manager-role
subjects:
- kind: ServiceAccount
  name: {{ include "bcloud-capi-kubeadm-control-plane.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
