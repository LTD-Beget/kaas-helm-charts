---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  labels:
    {{- include "bcloud-capi-kubeadm-control-plane.labels" . | nindent 4 }}
  name: {{ include "bcloud-capi-kubeadm-control-plane.fullname" . }}-leader-election-rolebinding
  namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "bcloud-capi-kubeadm-control-plane.fullname" . }}-leader-election-role
subjects:
- kind: ServiceAccount
  name: {{ include "bcloud-capi-kubeadm-control-plane.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
