{{ range $proxyName, $proxyValue := .Values.proxies }}
{{- $proxyMergedValues  := (mergeOverwrite (deepCopy $.Values.default) $proxyValue) -}}
{{- $proxyParsedName    := (include "docker-registry.registryname" $proxyName) -}}
{{- $sa                 := $proxyMergedValues.serviceAccount | default dict -}}

{{- if and $proxyValue.enabled $sa.create }}

---
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    registry: {{ template "docker-registry.fullname" $ }}-{{ $proxyParsedName }}
    {{- include "docker-registry.labels" $ | nindent 4 }}
{{- if $sa.name }}
  name: {{ $sa.name }}
{{- else  }}
  name: {{ include "docker-registry.fullname" $ }}-{{ $proxyParsedName }}
{{- end }}
{{- with $sa.annotations }}
  annotations:
    {{ toYaml . | indent 4 }}
{{- end }}
{{- end }}
{{ end }}
