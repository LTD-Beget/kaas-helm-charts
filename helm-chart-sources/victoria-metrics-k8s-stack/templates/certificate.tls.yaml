{{- range $name, $cert := .Values.tls }}
{{- $preparedName := printf "%s-tls" $name -}}
{{- if $cert.enabled }}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ $cert.certificate.name | default $preparedName }}
  namespace: {{ $.Release.Namespace }}
spec:
  secretName:   {{ $cert.certificate.secretName   | default $preparedName }}
  duration:     {{ $cert.certificate.duration     | default "8760h" }}
  renewBefore:  {{ $cert.certificate.renewBefore  | default "720h" }}
  commonName:   {{ $cert.certificate.commonName   | default $name }}
  {{- with $cert.certificate.dnsNames }}
  dnsNames:
    {{- range $domain := . }}
    - {{ $domain | quote }}
    {{- end }}
  {{- end }}
  {{- with $cert.certificate.ipAddresses }}
  ipAddresses:
    {{- range $ip := . }}
    - {{ $ip | quote }}
    {{- end }}
  {{- end }}
  privateKey:
    algorithm: RSA
    size: 2048
  usages:
    - digital signature
    - key encipherment
    - server auth
  issuerRef:
    kind: {{ $cert.issuer.kind }}
    name: {{ $cert.issuer.name }}
{{- end }}
