{{- if .Values.tls.vmAgent.enabled }}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ .Values.tls.vmAgent.certificate.name | default "vmagent-client" }}
spec:
  secretName: {{ .Values.tls.vmAgent.certificate.secretName | default "vmagent-client" }}
  {{- with .Values.tls.vmAgent.certificate.usages }}
  usages:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.tls.vmAgent.certificate.commonName }}
  commonName: {{ . | quote }}
  {{- end }}
  {{- if or .Values.tls.vmAgent.certificate.organizations .Values.tls.vmAgent.certificate.organizationalUnits }}
  subject:
    {{- with .Values.tls.vmAgent.certificate.organizations }}
    organizations:
      {{- toYaml . | nindent 6 }}
    {{- end }}
    {{- with .Values.tls.vmAgent.certificate.organizationalUnits }}
    organizationalUnits:
      {{- toYaml . | nindent 6 }}
    {{- end }}
  {{- end }}
  {{- with .Values.tls.vmAgent.certificate.privateKey }}
  privateKey:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.tls.vmAgent.certificate.duration }}
  duration: {{ . | quote }}
  {{- end }}
  {{- with .Values.tls.vmAgent.certificate.renewBefore }}
  renewBefore: {{ . | quote }}
  {{- end }}
  issuerRef:
    name: {{ .Values.tls.vmAgent.certificate.issuer.name | default "oidc-ca" }}
    kind: {{ .Values.tls.vmAgent.certificate.issuer.kind | default "ClusterIssuer" }}
    {{- with .Values.tls.vmAgent.certificate.issuer.group }}
    group: {{ . }}
    {{- end }}
{{- end }}
