{{ $vminsertTLS := .Values.tls.vmInsert }}

{{- if $vminsertTLS.enabled }}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ default "vminsert-tls" $vminsertTLS.certificate.name }}
  namespace: {{ .Release.Namespace }}
spec:
  secretName: {{ default "vminsert-tls" $vminsertTLS.certificate.secretName }}
  duration: {{ default "8760h" $vminsertTLS.certificate.duration }}
  renewBefore: {{ default "720h" $vminsertTLS.certificate.renewBefore }}
  commonName: {{ default "vminsert" $vminsertTLS.certificate.commonName }}
  {{- with $vminsertTLS.certificate.dnsNames }}
  dnsNames:
    {{- range $domain := . }}
    - {{ $domain | quote }}
    {{- end }}
  {{- end }}
  {{- with $vminsertTLS.certificate.ipAddresses }}
  ipAddresses:
    {{- range $ip := . }}
    - {{ $ip | quote }}
    {{- end }}
  {{- end }}
  privateKey:
    algorithm: RSA
    size: 2048
  usages:
    - digital signature
    - key encipherment
    - server auth
  issuerRef:
    kind: {{ $vminsertTLS.issuer.kind }}
    name: {{ $vminsertTLS.issuer.name }}
{{- end }}
