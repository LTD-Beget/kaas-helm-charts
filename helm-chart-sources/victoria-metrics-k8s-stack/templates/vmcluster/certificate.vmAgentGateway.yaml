{{ $vmAgentGateway := .Values.tls.vmAgentGateway }}

{{- if $vmAgentGateway.enabled }}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ default "vmagentgateway-tls" $vmAgentGateway.certificate.name }}
  namespace: {{ .Release.Namespace }}
spec:
  secretName: {{ default "vmagentgateway-tls" $vmAgentGateway.certificate.secretName }}
  duration: {{ default "8760h" $vmAgentGateway.certificate.duration }}
  renewBefore: {{ default "720h" $vmAgentGateway.certificate.renewBefore }}
  commonName: {{ default "vmagentgateway" $vmAgentGateway.certificate.commonName }}
  {{- with $vmAgentGateway.certificate.dnsNames }}
  dnsNames:
    {{- range $domain := . }}
    - {{ $domain | quote }}
    {{- end }}
  {{- end }}
  {{- with $vmAgentGateway.certificate.ipAddresses }}
  ipAddresses:
    {{- range $ip := . }}
    - {{ $ip | quote }}
    {{- end }}
  {{- end }}
  privateKey:
    algorithm: RSA
    size: 2048
  usages:
    - digital signature
    - key encipherment
    - server auth
  issuerRef:
    kind: {{ $vmAgentGateway.issuer.kind }}
    name: {{ $vmAgentGateway.issuer.name }}
{{- end }}
