{{- $vmstack := index .Values "victoria-metrics-k8s-stack" -}}

{{- if and .Values.monitoring.secureService.enabled $vmstack.vmcluster.enabled }}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: vmcluster-monitoring-svc-tls
  namespace: {{ .Release.Namespace }}
spec:
  secretName: vmcluster-monitoring-svc-tls
  duration: 8760h
  renewBefore: 720h
  commonName: vmcluster
  dnsNames:
    - vminsert
    - vminsert.{{ .Release.Namespace }}
    - vminsert.{{ .Release.Namespace }}.svc
    - vmstorage
    - vmstorage.{{ .Release.Namespace }}
    - vmstorage.{{ .Release.Namespace }}.svc
    - vmselect
    - vmselect.{{ .Release.Namespace }}
    - vmselect.{{ .Release.Namespace }}.svc
  privateKey:
    algorithm: RSA
    size: 2048
  usages:
    - digital signature
    - key encipherment
    - server auth
  issuerRef:
    kind: {{ .Values.monitoring.secureService.issuer.kind }}
    name: {{ .Values.monitoring.secureService.issuer.name }}
{{- end }}
