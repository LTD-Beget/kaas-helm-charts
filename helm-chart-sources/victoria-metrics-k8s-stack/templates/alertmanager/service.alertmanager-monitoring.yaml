{{- $vmstack := index .Values "victoria-metrics-k8s-stack" -}}

{{- if and .Values.monitoring.enabled $vmstack.alertmanager.enabled }}
apiVersion: v1
kind: Service
metadata:
  labels:
    monitoring.in-cloud.io/service: {{ .Release.Name }}-alertmanager
  name: {{ .Release.Name }}-alertmanager-monitoring
  namespace: {{ .Release.Namespace }}
spec:
  ports:
    - name: https-metrics
      port: 11043
      protocol: TCP
      targetPort: https-metrics
  selector:
    app.kubernetes.io/component: monitoring
    app.kubernetes.io/instance: alertmanager
    app.kubernetes.io/name: vmalertmanager
    managed-by: vm-operator
{{- end }}
