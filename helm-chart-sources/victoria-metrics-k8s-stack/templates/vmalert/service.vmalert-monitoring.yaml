{{- $vmstack := index .Values "victoria-metrics-k8s-stack" -}}

{{- if and .Values.monitoring.enabled $vmstack.vmalert.enabled }}
apiVersion: v1
kind: Service
metadata:
  labels:
    monitoring.in-cloud.io/service: {{ .Release.Name }}-vmalert
  name: {{ .Release.Name }}-vmalert-monitoring
  namespace: {{ .Release.Namespace }}
spec:
  ports:
    - name: https-metrics
      port: 11043
      protocol: TCP
      targetPort: https-metrics
  selector:
    app.kubernetes.io/component: monitoring
    app.kubernetes.io/instance: vmalert
    app.kubernetes.io/name: vmalert
    managed-by: vm-operator
{{- end }}
