{{- if and .Values.monitoring.enabled (eq .Values.monitoring.type "VictoriaMetrics") }}
---
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMServiceScrape
metadata:
  name: metallb
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      component: metallb
  endpoints:
    - port: monitoring
  jobLabel: jobLabel
{{- end }}
